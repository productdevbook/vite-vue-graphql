query test($id: ID!) {
  getUser(id: $id) {
    __typename

    ... on User {
      id
      name
      email
      createdAt
    }

    ... on UserNotFoundError {
      message
      userId
    }

    ... on UnauthorizedError {
      message
      requiredPermission
    }
  }
}

mutation createUser($input: CreateUserInput!) {
  createUser(input: $input) {
    id
    name
    email
    createdAt
  }
}